<div class="p-8 mt-8 flex justify-center">
  <form class="sdow border w-6/12 p-4">
    <div class="flex flex-col">
      <mat-form-field class="w-full">
        <input matInput name="name" [(ngModel)]="product.name" placeholder="enter the name"/>
      </mat-form-field>
      <mat-form-field class="w-full">
        <input matInput name="brand" [(ngModel)]="product.brand" placeholder="enter the brand"/>
      </mat-form-field>
      <mat-form-field class="w-full">
        <input matInput name="image" [(ngModel)]="product.image" placeholder="image"/>
      </mat-form-field>
      <mat-form-field class="w-full">
        <input matInput name="current_price" [(ngModel)]="product.current_price" placeholder="current_price"/>
      </mat-form-field>
      <mat-form-field class="w-full">
        <input matInput name="price" [(ngModel)]="product.price" placeholder="price"/>
      </mat-form-field>
      <mat-form-field class="w-full">
        <input matInput name="discount" [(ngModel)]="product.discount" placeholder="enter the discount"/>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="onPress()"> Add</button>

    </div>
  </form>
</div>
